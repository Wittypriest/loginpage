<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login & Register</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f1f1f1;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    h2 {
      text-align: center;
    }

    form {
      display: none;
      flex-direction: column;
    }

    form.active {
      display: flex;
    }

    input {
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px;
      border: none;
      background: #4CAF50;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #45a049;
    }

    .toggle {
      text-align: center;
      margin-top: 1rem;
      color: #007bff;
      cursor: pointer;
    }

    .error {
      color: red;
      font-size: 0.8rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="form-title">Login</h2>

    <!-- Login Form -->
    <form id="login-form" class="active" onsubmit="return loginUser(event)">
      <input type="text" id="login-username" placeholder="Username" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button type="submit">Login</button>
      <p class="error" id="login-error"></p>
    </form>

    <!-- Register Form -->
    <form id="register-form" onsubmit="return registerUser(event)">
      <input type="text" id="reg-username" placeholder="Username" required />
      <input type="email" id="reg-email" placeholder="Email" required />
      <input type="password" id="reg-password" placeholder="Password" required />
      <button type="submit">Register</button>
      <p class="error" id="register-error"></p>
    </form>

    <p class="toggle" onclick="toggleForm()">Don't have an account? Register</p>
  </div>

  <script>
    const loginForm = document.getElementById("login-form");
    const registerForm = document.getElementById("register-form");
    const toggleText = document.querySelector(".toggle");
    const formTitle = document.getElementById("form-title");

    function toggleForm() {
      loginForm.classList.toggle("active");
      registerForm.classList.toggle("active");

      if (loginForm.classList.contains("active")) {
        formTitle.textContent = "Login";
        toggleText.textContent = "Don't have an account? Register";
      } else {
        formTitle.textContent = "Register";
        toggleText.textContent = "Already have an account? Login";
      }
    }

    function loginUser(e) {
      e.preventDefault();
      const username = document.getElementById("login-username").value;
      const password = document.getElementById("login-password").value;

      // Example validation
      if (localStorage.getItem(username) === password) {
        alert("Login successful!");
      } else {
        document.getElementById("login-error").textContent = "Invalid username or password!";
      }
      return false;
    }

    function registerUser(e) {
      e.preventDefault();
      const username = document.getElementById("reg-username").value;
      const email = document.getElementById("reg-email").value;
      const password = document.getElementById("reg-password").value;

      if (localStorage.getItem(username)) {
        document.getElementById("register-error").textContent = "User already exists!";
      } else {
        localStorage.setItem(username, password);
        alert("Registration successful!");
        toggleForm(); // Switch to login
      }
      return false;
    }
  </script>
</body>
</html>
